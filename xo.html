<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-toe</title>
    <link rel="stylesheet" href="xo.css" />
    <script src="xo.js"></script>
  </head>
  <body>
    <center>
      <h1>Tic Tac Toe</h1>
    </center>
    <center id="Begining">
      
      <div>
        <h2>Player One Choose</h2>
        <div id="choice">
          <div id="x" onclick="onChoosePlayer('x')">X</div>
          <div id="o" onclick="onChoosePlayer('o')">O</div>
        </div>
      </div>
    </center>
    <center>
     
      <div id="player1"></div>
      <div class="container">
        <div class="lign1">
          <button type="button" onclick="checkClick(1)" id="1"></button>
          <button type="button" onclick="checkClick(2)" id="2"></button>
          <button type="button" onclick="checkClick(3)" id="3"></button>
        </div>
        <div class="lign1">
          <button type="button" onclick="checkClick(4)" id="4"></button>
          <button type="button" onclick="checkClick(5)" id="5"></button>
          <button type="button" onclick="checkClick(6)" id="6"></button>
        </div>
        <div class="lign1">
          <button type="button" onclick="checkClick(7)" id="7"></button>
          <button type="button" onclick="checkClick(8)" id="8"></button>
          <button type="button" onclick="checkClick(9)" id="9"></button>
        </div>
      </div>
      <button type="button" id="reset" onclick="resetAll()">reset</button>
    </center>
  </body>
</html>
